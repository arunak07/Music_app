{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding Song</title>
    <link rel="stylesheet" href="{% static 'css/song_insert.css' %}">
</head>
<body>
    <div class="container">
        <form action="{% url 'single_insert' %}" method="post" enctype="multipart/form-data">
            <label for="image">Image:</label>
            <input type="file" id="image" name="image" required>

            <label for="song">Song:</label>
            <input type="file" id="song" name="song" required>

            <input type="submit" value="Add Song In PlayList">
        </form>
    </div>
</body>
</html>
